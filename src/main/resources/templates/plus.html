<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>기간 연장</title>
</head>
<body class="d-flex flex-column h-100">


<div class="container mt-5">

    <div th:each="member : ${members}" class="container mb-2">
        <label class="list-group-item d-flex gap-3">
            <input class="form-check-input flex-shrink-0" type="checkbox" value="" checked style="font-size: 1.375em;">
            <span class="pt-1 form-checked-content">
              <strong th:text="${member.getId() + '번 ' + member.getName()}">이름</strong>
              <small class="d-block text-muted">
                <svg class="bi me-1" width="1em" height="1em"><use xlink:href="#calendar-event"/></svg>
                1:00–2:00pm
              </small>
            </span>
        </label>
    </div>

</div>


</body>
</html>
